<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>Autoland</title>
</head>
<body>
    <header>
        <a href="homePage.html">
            <div id="logo-container">
                <img src="images/logo.png" alt="logo" id="logo">
                <h1>Autoland</h1>
            </div>
        </a>
        <div id="nav">
            <h1>Autoland</h1>
            <a href="cars.html">Автомобили</a>
            <a href="services.html">Услуги</a>
            <a href="request.html" class="active">Заявка</a>
            <a href="contacts.html">Контакти</a>
            <a id="theme"><img src="images/theme.png"></a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </header>
    <section>
        <h1 id="request-heading">Заявка за автомобил</h1>

        <form name="myForm" action="" onsubmit="return validateForm()" method="post">
            <div class="nextTo">
                <div class="under">
                    <label for="fname">Име* </label>
                    <input type="text" id="fname" name="firstName" required> 
                </div>
                <div class="under">
                    <label for="lname">Фамилия </label>
                    <input type="text" id="lname" name="lastName">
                </div>
            </div>
            <div class="nextTo">
                <div class="under">
                    <label for="pnumber">Телефонен номер* </label>
                    <input type="text" id="pnumber" name="phoneNumber" required>
                </div>
                <div class="under">
                    <label for="email">E-mail* </label>
                    <input type="text" id="email" name="email" required>
                </div>
            </div>
            <div class="nextTo">
                <div class="under">
                    <label for="make">Марка* </label>
                    <select name="make" id="make" required>
                        <option value="">Изберете марка</option>
                        <option value="audi">Audi</option>
                        <option value="mercedes">Mercedes-Benz</option>
                        <option value="porshe">Porshe</option>
                    </select>
                </div>
                <div class="under">
                    <label for="model">Модел* </label>
                    <input type="text" id="model" name="model" required>
                </div>
            </div>
            <div class="nextTo">
                <div class="under">
                    <label for="year">Производство от* </label>
                    <select name="year" id="year" required>
                        <option value="">От</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                        <option value="2014">2014</option>
                        <option value="2013">2013</option>
                        <option value="2012">2012</option>
                        <option value="2011">2011</option>
                        <option value="2010">2010</option>
                    </select>
                </div>
                <div class="under">
                    <label for="price">Бюджет до </label>
                    <select name="price" id="price">
                        <option value="100000">100000</option>
                        <option value="90000">90000</option>
                        <option value="80000">80000</option>
                        <option value="70000">70000</option>
                        <option value="60000">60000</option>
                        <option value="50000">50000</option>
                        <option value="40000">40000</option>
                        <option value="30000">30000</option>
                        <option value="20000">20000</option>
                        <option value="10000">10000</option>
                    </select>
                </div>
            </div>
            <div id="special">
                <div class="under" id="additionalText">
                    <label for="additional">Допълнителни изисквания</label>
                    <textarea id="additional" name="additional"></textarea>
                </div>
            </div>

            <button type="submit">Изпрати</button>
        </form>
    </section>
    <footer>
        <p>
            Адрес: <br>
            България, гр.София, <br>
            бул. „Александър Малинов“ 91 <br>
            Телефон: +359 888 282 404<br>
        </p>
    </footer>

    <script src="script.js"></script>
    <script src="validation.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-database.js"></script>

    <script src="request.js"></script>
</body>
</html>
